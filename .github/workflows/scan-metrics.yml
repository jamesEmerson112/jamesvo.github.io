name: Scan Repository Metrics

on:
  # Scheduled scans
  schedule:
    # Weekly incremental scan (Monday 2 AM UTC)
    - cron: '0 2 * * 1'
    # Monthly full scan (1st of month, 3 AM UTC)
    - cron: '0 3 1 * *'

  # Manual trigger with full scan option
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Force full scan (all repos)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write  # To commit updated metrics

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SCC
        run: |
          echo "ðŸ“¦ Installing SCC..."
          wget -q https://github.com/boyter/scc/releases/latest/download/scc_Linux_x86_64.tar.gz
          tar -xzf scc_Linux_x86_64.tar.gz
          sudo mv scc /usr/local/bin/
          scc --version

      - name: Install dependencies
        run: npm ci

      - name: Determine scan type
        id: scan_type
        run: |
          if [[ "${{ github.event.inputs.full_scan }}" == "true" ]]; then
            echo "type=full" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Manual trigger: FULL SCAN requested"
          elif [[ "${{ github.event.schedule }}" == "0 3 1 * *" ]]; then
            echo "type=full" >> $GITHUB_OUTPUT
            echo "ðŸ“… Monthly scheduled: FULL SCAN"
          else
            echo "type=incremental" >> $GITHUB_OUTPUT
            echo "âš¡ Weekly scheduled: INCREMENTAL SCAN"
          fi

      - name: Run portfolio scan
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [[ "${{ steps.scan_type.outputs.type }}" == "full" ]]; then
            echo "ðŸ”„ Starting full scan of all repositories..."
            npm run scan -- --full
          else
            echo "âš¡ Starting incremental scan (updated repos only)..."
            npm run scan
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/metrics/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Metrics updated, will commit changes"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to metrics"
          fi

      - name: Commit updated metrics
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/metrics/

          if [[ "${{ steps.scan_type.outputs.type }}" == "full" ]]; then
            git commit -m "chore: update portfolio metrics (full scan) [automated]"
          else
            git commit -m "chore: update portfolio metrics (incremental) [automated]"
          fi

          git push

          echo "âœ… Metrics committed and pushed"
          echo "ðŸš€ Deployment workflow will trigger automatically"

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“Š Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Type:** ${{ steps.scan_type.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changes:** ${{ steps.check_changes.outputs.changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "âœ… Metrics updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Deployment workflow triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸  No changes to metrics" >> $GITHUB_STEP_SUMMARY
          fi
